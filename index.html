<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="shortcut icon" href="apple-touch-icon.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <title>LoveReceipts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <style>
        img {
            margin-top: 20px;
            width: auto;
            height: 100px;
        }
        .card {
            max-width:600px;
            margin: auto;
            text-align:center;
        }
        @media only screen and (max-width: 600px) {
            .card {
                max-width: 360px;
            }
        }
    </style>
</head>
<body>
    <img src="apple-touch-icon.png" class="mx-auto d-block">
    <h1 class="display-3 text-center"><span style="color:#ff07a9;font-weight:600;">Love</span>Receipts</h1>
    <h2 class="display-5 text-center">made with <span style="color:#ff07a9;">love</span>, by benn</h2>
    <div class="card">
        <div class="card-body">
            <input type="text" class="form-control" name="name" placeholder="name" maxlength="12" form="msgform" style="text-align:center;margin:auto;width:200px;margin-bottom:20px;">
            <textarea class="form-control" placeholder="enter message..." name="message" form="msgform" rows="3" maxlength="72" style="text-align: center;resize:none;"></textarea>
            <form id="msgform" method="POST">
                <input type="submit" class="btn btn-primary" style="margin-top:20px;background-color:#ff07a9;border-color:#ff07a9;">
            </form>
        </div>
    </div>
</body>
</html>
